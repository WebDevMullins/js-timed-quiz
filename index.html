<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS Files -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet" />
		<title>JS Quiz</title>
	</head>
	<body>
		<header>
			<a href="http://">View High Scores</a>
			<p>Time: <span id="timer">60</span></p>
		</header>
		<main>
			<div id="start-container" class="container">
				<h1>Coding Quiz Challenge</h1>
				<p>Answer the following code-related questions within the time limit.</p>
				<p>Incorrect answers will penalize your time/score by 10 seconds!</p>
				<button id="start-button">Start Quiz</button>
			</div>
			<div id="question-container" class="container">
				<h2 id="question">Question</h2>
				<button class="choice">Choice</button>
				<button class="choice">Choice</button>
				<button class="choice">Choice</button>
				<button class="choice">Choice</button>
				<div id="result-container">
					<hr />
					<h3 id="result"></h3>
				</div>
			</div>
			<div id="score-container" class="container">
				<h2>Finished!</h2>
				<p>Your score is:</p>
				<form action="">
					<input type="text" id="initials" placeholder="Enter your initials" />
					<button id="save">Save</button>
				</form>
			</div>
			<div id="view-scores" class="container">
				<h2>High Scores</h2>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
